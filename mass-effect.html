<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mass Effect — Кодекс</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="codex-grid" id="card-container">
    <div class="codex-card" onclick="openEntry('turian')">
      <div class="codex-card-inner">
        <div class="codex-card-front">
          <img src="images/turian.jpg" alt="Турианцы">
          <div class="card-title">Турианцы</div>
        </div>
        <div class="codex-card-back">Читать</div>
      </div>
    </div>
    <div class="codex-card" onclick="openEntry('citadel')">
      <div class="codex-card-inner">
        <div class="codex-card-front">
          <img src="images/citadel.jpg" alt="Цитадель">
          <div class="card-title">Цитадель</div>
        </div>
        <div class="codex-card-back">Читать</div>
      </div>
    </div>
    <div class="codex-card" onclick="openEntry('mass_effect')">
      <div class="codex-card-inner">
        <div class="codex-card-front">
          <img src="images/masseffect.jpg" alt="Эффект массы">
          <div class="card-title">Эффект массы</div>
        </div>
        <div class="codex-card-back">Читать</div>
      </div>
    </div>
  </div>

  <div class="codex-content" id="codex-content">
    <button onclick="goBack()">← Назад</button>
    <div id="codex-text"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
